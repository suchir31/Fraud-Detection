<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #007BFF; /* Background color for the entire page */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
        }

        .form-group {
            margin-bottom: 20px;
            background-color: #f8f8f8;
            padding: 10px;
            border-radius: 5px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }

        .form-group textarea {
            resize: vertical;
        }

        .form-group select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            padding: 10px;
            background-color: #fff;
        }

        .form-group button {
            background-color: #007BFF;
            color: #fff;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Style the select dropdown arrow */
        select::-ms-expand {
            display: none;
        }

        /* Add some spacing */
        select {
            padding-right: 30px;
        }

        /* Additional Styles */
        h2 {
            text-align: center;
            color: #007BFF;
            margin-bottom: 20px;
        }

        /* Make the form more visually appealing */
        .form-container {
            background-color: #f8f8f8;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            border: 2px solid #007BFF;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    {% if success and grand %}
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>This is a Legimitate Account</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
{% elif success%}
<div class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>This is a Fradulent Account</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
{% endif %}

    <div class="form-container">
        <h2>Register Here For Insta Fraud Detection</h2>
        <form action="/details" method="POST">
            {%csrf_token%}
            <div class="form-group">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="followers">Number of Followers:</label>
                <input type="number" id="followers" name="followers" required>
            </div>
            <div class="form-group">
                <label for="follows">Number of Follows:</label>
                <input type="number" id="follows" name="follows" required>
            </div>
            <div class="form-group">
                <label for="posts">Number of Posts:</label>
                <input type="number" id="posts" name="posts" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="profile">Is there a profile pic?</label>
                <select id="profile" name="profile" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="private">Is it private?</label>
                <select id="private" name="private" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="form-group full-width">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
